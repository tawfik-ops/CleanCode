<!-- =============== Navigation ================ -->
<!--<div class="root">-->
<div class="container">
  <div>
    <app-side-bar></app-side-bar>
  </div>

  <!-- ========================= Main ==================== -->
  <div class="main">
    <div class="topbar">
      <div class="toggle">
        <ion-icon name="menu-outline"></ion-icon>
      </div>

      <div class="user">
        <img src="assets/imgs/customer01.jpg" alt="" />
      </div>
    </div>
    <div id="containerAnimation" class="container-bottom-to-up">
      <p class="top-to-bottom">WELCOME TO GUC</p>
    </div>

    <!-- ================ Order Details List ================= -->
    <div class="details">
      <div class="recentOrders">
        <div class="cardHeader">
          <h2>Family Court Function List</h2>

          <div class="mylinks">
            <div class="search">
              <label>
                <input type="text" placeholder="Search here" />
                <ion-icon name="search-outline"></ion-icon>
              </label>
            </div>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <td>Function Name</td>
              <td class="date"><p>Created Date</p></td>
              <td>Updated Date</td>
              <td><p class="action-header">Actions</p></td>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let issue of issues">
              <td>{{ issue.problem_name }}</td>
              <td class="date">
                <p>{{ issue.created_date }}</p>
              </td>
              <td>
                <span class="date">{{ issue.last_updated_date }}</span>
              </td>
              <td class="myaction">
                <div class="actions">
                  <button
                    class="btns"
                    routerLink="/editFunction/{{ issue.topic_id }}"
                  >
                    <!-- <span class="las la-edit"></span> -->
                    <i class="fa fa-pencil-square" aria-hidden="true"></i>
                  </button>
                  <button
                    class="btns"
                    routerLink="/viewfunction/{{ issue.topic_id }}"
                  >
                    <!-- <span class="las la-eye"></span> -->
                    <i class="fa fa-eye" aria-hidden="true"></i>
                  </button>
                  <button class="btns" (click)="deleteIssue(issue.topic_id)">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
